{% extends 'base/Payyed/base.html' %}

{% load static %}

{% block content %}



<!-- Content
  ============================================= -->
<div id="content">
    <div class="login-signup-page mx-auto my-5">
        <h3 class="font-weight-400 text-center">Sign Up</h3>
        <p class="lead text-center">Your Sign Up information is safe with us.</p>
        <div class="bg-light shadow-md rounded p-4 mx-2">

            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="emailAddress">User Name </label>
                    <input type="text" class="form-control" id="username" name="username" required=""
                        placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="emailAddress">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required=""
                        placeholder="Enter Your Email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="password1" name="password1" required=""
                        placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="loginPassword">Re-enter Password</label>
                    <input type="password" class="form-control" id="password2" name="password2" required=""
                        placeholder="Password">
                </div>
                <button class="btn btn-primary btn-block my-4" type="submit">Sign Up</button>
            </form>
            {{form.errors}}
            <p class="text-3 text-muted text-center mb-0">Already have an account? <a class="btn-link"
                    href="{% url 'login' %}">Log In</a></p>
        </div>
    </div>
    <!-- Content end -->
    {% endblock %}
