<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
  <link href="{% static '/templates/payyed/images/favicon.png' %}" rel="icon">
  <title>Payyed - Money Transfer and Online Payments HTML Template</title>
  <meta name="description"
    content="This professional design html template is for build a Money Transfer and online payments website.">
  <meta name="author" content="harnishdesign.net">

  <!-- Web Fonts
============================================= -->
  <link rel='stylesheet'
    href='https://fonts.googleapis.com/css?family=Rubik:300,300i,400,400i,500,500i,700,700i,900,900i' type='text/css'>

  <!-- Stylesheet
============================================= -->
  <link rel="stylesheet" type="text/css"
    href="{% static '/templates/Payyed/vendor/bootstrap/css/bootstrap.min.css' %} ">
  <link rel="stylesheet" type="text/css" href="{% static '/templates/Payyed/vendor/font-awesome/css/all.min.css' %}">
  <link rel="stylesheet" type="text/css"
    href="{% static '/templates/Payyed/vendor/bootstrap-select/css/bootstrap-select.css' %}">
  <link rel="stylesheet" type="text/css"
    href="{% static '/templates/Payyed/vendor/currency-flags/css/currency-flags.min.css' %}">
  <link rel="stylesheet" type="text/css"
    href="{% static '/templates/Payyed/vendor/owl.carousel/assets/owl.carousel.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static '/templates/Payyed/css/stylesheet.css' %}">
</head>

<body>





  <!-- 
    ============================================= -->
  {% block content %}
  {% endblock %}

  <!-- Footer
  ============================================= -->
  <footer id=" footer">
    <div class="container">
      <div class="row">
        <div class="col-lg d-lg-flex align-items-center">
          <ul class="nav justify-content-center justify-content-lg-start text-3">
            <li class="nav-item"> <a class="nav-link active" href="#">About Us</a></li>
            <li class="nav-item"> <a class="nav-link" href="#">Support</a></li>
            <li class="nav-item"> <a class="nav-link" href="#">Help</a></li>
            <li class="nav-item"> <a class="nav-link" href="#">Fees</a></li>
          </ul>
        </div>
        <div class="col-lg d-lg-flex justify-content-lg-end mt-3 mt-lg-0">
          <ul class="social-icons justify-content-center">
            <li class="social-icons-facebook"><a data-toggle="tooltip" href="http://www.facebook.com/" target="_blank"
                title="" data-original-title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
            <li class="social-icons-twitter"><a data-toggle="tooltip" href="http://www.twitter.com/" target="_blank"
                title="" data-original-title="Twitter"><i class="fab fa-twitter"></i></a></li>
            <li class="social-icons-google"><a data-toggle="tooltip" href="http://www.google.com/" target="_blank"
                title="" data-original-title="Google"><i class="fab fa-google"></i></a></li>
            <li class="social-icons-youtube"><a data-toggle="tooltip" href="http://www.youtube.com/" target="_blank"
                title="" data-original-title="Youtube"><i class="fab fa-youtube"></i></a></li>
          </ul>
        </div>
      </div>
      <div class="footer-copyright pt-3 pt-lg-2 mt-2">
        <div class="row">
          <div class="col-lg">
            <p class="text-center text-lg-left mb-2 mb-lg-0">Copyright © 2019 <a href="#">Payyed</a>. All Rights
              Reserved.</p>
          </div>
          <div class="col-lg d-lg-flex align-items-center justify-content-lg-end">
            <ul class="nav justify-content-center">
              <li class="nav-item"> <a class="nav-link active" href="#">Security</a></li>
              <li class="nav-item"> <a class="nav-link" href="#">Terms</a></li>
              <li class="nav-item"> <a class="nav-link" href="#">Privacy</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- Footer end -->

  </div>
  <!-- Document Wrapper end -->

  <!-- Back to Top
============================================= -->
  <a id="back-to-top" data-toggle="tooltip" title="Back to Top" href="javascript:void(0)"><i
      class="fa fa-chevron-up"></i></a>



  <!-- Script -->
  <script src="{% static 'Payyed/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'Payyed/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'Payyed/vendor/bootstrap-select/js/bootstrap-select.min.js' %}"></script>
  <script src="{% static 'Payyed/vendor/owl.carousel/owl.carousel.min.js' %}"></script>
  <script src="{% static 'Payyed/js/theme.js' %}"></script>
</body>

</html>
